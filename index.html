<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título e Descrição -->
  <title>DaVinci Comic Hub — Comunidade de Artistas e Criadores</title>
  <meta name="description"
    content="Comunidade DaVinci Comic: um espaço criativo para artistas de quadrinhos, mangás e personagens originais. Participe de desafios, eventos e compartilhe sua arte!" />
  <meta name="author" content="Ck - Fundador da DaVinci Comic" />
  <meta name="keywords"
    content="quadrinhos, mangás, artistas, comunidade, desenho, arte, desafio de arte, DaVinci Comic, original characters, OCs, grupo WhatsApp" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph para compartilhamento em redes sociais -->
  <meta property="og:title" content="DaVinci Comic Hub" />
  <meta property="og:description"
    content="Participe da comunidade DaVinci Comic: desafios de arte, eventos criativos e muito mais!" />
  <meta property="og:image" content="./src/assets/image.png" />
  <meta property="og:url" content="https://davincicomic.com.br" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DaVinci Comic Hub" />
  <meta name="twitter:description" content="Entre para a comunidade de artistas e criadores da DaVinci Comic!" />
  <meta name="twitter:image" content="./src/assets/image.png" />

  <!-- Ícones -->
  <link rel="icon" type="image/svg+xml" href="/src/assets/image.png" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Pré-carregamento -->
  <link rel="preload" as="script" href="/src/main.jsx" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Estilo padrão (caso queira definir uma fonte global no HTML) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Cor de tema para mobile -->
  <meta name="theme-color" content="#1a1a1a" />
</head>

<body>
  <div id="root"></div>

  <!-- React Script -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
